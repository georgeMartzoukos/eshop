<div class="container-lg">

    <div *ngIf="loading" class="mt-2 row alert alert-info">
        Loading Users ...
        <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
        </div>
    </div>

    <div *ngIf="cartList.length" >
        <div></div>
        <button (click)="buy()" class="btn btn-primary">
            <a> buy </a>
        </button>
    </div>

    <div class="row " *ngIf="productList.length">
        <div class="col" *ngFor="let product of productList">
            <div class="card top" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930" 
                class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title"> {{ product.product }} </h5>
                <h5 class="card-title"> {{ product.cost }} $ </h5>
                <p class="card-text"> {{ product.description}} </p>
                <div class="buttons">
                    <button (click)="addToCart(this.product)" class="btn btn-primary">
                        <a> Add to Cart </a>
                    </button>
                    <button (click)="addToFavourites(this.product.product)" class="btn btn-danger">
                        <a > <i class="fa-regular fa-heart"></i></a>
                    </button>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
