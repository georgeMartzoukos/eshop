<div class="wid container-lg">

  <div *ngIf="loadingP" class="mt-2 row alert alert-info">
    Loading Products...
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <div *ngIf="myProductsList.length">
    <table class="table table-striped">
      <thead>
        <th > My Favourite Products</th> 
      </thead>
      <tbody>
        <tr *ngFor="let product of myProductsList">
          <td>
            {{ product.product }}
          </td>
          <td >
            <ng-container *ngIf="product.image; else imageLink">
              <img [src]="product.image" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;" alt="...">
            </ng-container>
            <ng-template #imageLink>
              <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930" class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;" alt="...">
            </ng-template>          
          </td>
          <td>
            <button (click)="removeFromFav(product)" class="btn btn-danger">Remove</button>
          </td>
         
        </tr>
      </tbody>
    </table>
</div>

 </div>
