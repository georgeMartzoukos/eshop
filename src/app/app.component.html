<div class="container-fluid">
  <div class="row">
    <!-- <nav class="p-2 navbar navbar-expand navbar-light bg-light justify-content-between"> -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 p-2 justify-content-between">

      <span class="navbar-brand">
        <strong
          ><a href="#" routerLink="" class="text-decoration-none text-black">{{
            title
          }}</a></strong
        >
      </span>
      <span *ngIf="!(isLoggedIn$ | async); else fullname"></span>
      <ng-template #fullname>
        <span> Hello {{ loggedInUserFullname$ | async }}</span>
        <button class="ms-2 btn btn-danger btn-sm" (click)="logout()">
          Logout
        </button>
      </ng-template>      
      
      <ul *ngIf="isLoggedIn$ | async; else loggedOut" class="navbar-nav">
        <app-dropdown
          class="nav-item dropdown"
          [dropdownLabel]="'Users'"
          [items]="usersMenu"
        ></app-dropdown>
        
        <app-dropdown 
          class="nav-item dropdown"
          [dropdownLabel]="'Products'"
          [items]="productsMenu"
        ></app-dropdown>
        
      
        
      </ul>
      <ng-template *ngIf="isLoggedIn$ |async">
        <button class="ms-2 btn btn-danger btn-sm" (click)="logout()">
          Logout
        </button>
      </ng-template>
      <ng-template #loggedOut>
        <a class="btn btn-primary btn-sm" routerLink="/login">Login</a>
      </ng-template>
    </nav>
  </div>
  <div class="row mt-2">
    <router-outlet></router-outlet>
  </div>
</div>
